<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy MTK Tokens</title>
  <!-- Utilisation d'une version plus ancienne de ethers.js pour plus de compatibilité -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@4.0.47/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Buy MTK Tokens</h1>
  <p>Click the button below to buy tokens with TBNB.</p>
  <button id="connectWalletButton">Connect Wallet</button>
  <button id="buyTokensButton" style="display: none;">Buy Tokens</button>
  <div class="status" id="status">Status: Waiting for wallet connection...</div>

  <script>
    const contractAddress = "0x04a895233A60bA07F6642640c93C953B5Cac9491";
    const amountToSend = "0.0001"; // Amount in BNB
    const statusElement = document.getElementById("status");
    const connectWalletButton = document.getElementById("connectWalletButton");
    const buyTokensButton = document.getElementById("buyTokensButton");

    let provider, signer;

    // Connect to MetaMask (older versions support)
    connectWalletButton.addEventListener("click", async () => {
      try {
        console.log("Attempting to connect to MetaMask...");

        // Vérifie si window.web3 existe (pour les anciennes versions de MetaMask)
        if (typeof window.web3 === 'undefined') {
          statusElement.textContent = "Status: MetaMask not detected!";
          console.log("MetaMask not detected!");
          return;
        }

        // Crée un provider avec web3 (pour les anciennes versions de MetaMask)
        provider = new ethers.providers.Web3Provider(window.web3.currentProvider);
        
        // Demande l'accès aux comptes (ancien format de MetaMask)
        const accounts = await window.ethereum.enable(); // Utilisé dans les anciennes versions de MetaMask

        if (accounts.length === 0) {
          statusElement.textContent = "Status: No accounts found!";
          console.log("No accounts found in MetaMask.");
          return;
        }

        signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        
        statusElement.textContent = `Status: Connected as ${userAddress}`;
        console.log(`Connected as ${userAddress}`);
        
        connectWalletButton.style.display = "none";
        buyTokensButton.style.display = "inline-block";
      } catch (error) {
        console.error("Error connecting to MetaMask:", error);
        statusElement.textContent = `Status: Connection failed - ${error.message}`;
      }
    });

    // Buy tokens
    buyTokensButton.addEventListener("click", async () => {
      try {
        if (!signer) {
          statusElement.textContent = "Status: Please connect your wallet first!";
          console.log("Wallet is not connected.");
          return;
        }

        console.log("Sending transaction...");

        // Estimer la limite de gaz avant d'envoyer la transaction
        const gasLimit = await provider.estimateGas({
          to: contractAddress,
          value: ethers.utils.parseEther(amountToSend),
        });

        const tx = await signer.sendTransaction({
          to: contractAddress,
          value: ethers.utils.parseEther(amountToSend),
          gasLimit: gasLimit, // Utiliser la limite de gaz estimée
        });

        statusElement.textContent = `Status: Transaction sent! Hash: ${tx.hash}`;
        console.log(`Transaction sent! Hash: ${tx.hash}`);

        await tx.wait();
        statusElement.textContent = "Status: Tokens purchased successfully!";
        console.log("Tokens purchased successfully!");
      } catch (error) {
        console.error("Transaction failed:", error);
        statusElement.textContent = `Status: Transaction failed - ${error.message}`;
      }
    });
  </script>
</body>
</html>
